<div class="pagecompents">
    <div class="pageBody">
        <button class="switchpage" ng-click="$ctrl.getlists($ctrl.pageIndex-1)">上一页</button>
        <span ng-repeat="item in list track by $index">
            <button class="pageindexButton" ng-class="{pageindexButtoncheck:item==fabricIsSelected}" ng-click="$ctrl.getlists(item)">{{item}}</button>
        </span>
        <button class="switchpage" ng-click="$ctrl.getlists($ctrl.pageIndex+1)">下一页</button>
        <div class="size">每页数量：
            <button class="sizeButton" ng-click="$ctrl.pagechange(size)" ng-repeat="size in [3,5,10]">{{size}}</button>
            <!-- <button class="sizeButton" ng-click="$ctrl.pagechange(5)">5</button>
            <button class="sizeButton" ng-click="$ctrl.pagechange(10)">10</button> -->
        </div>
    </div>
</div>
